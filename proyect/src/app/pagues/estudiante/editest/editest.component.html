
<div id="page" class="container-fluid   ">
         
        <div class="container outercont">
            <div id="page-content" class="row-fluid">
                    <div id="page-navbar" class="span12">
                        <nav class="breadcrumb-button"></nav>
                        <ul class="breadcrumb">
                            <i title="Inicio" class="fa fa-folder-open-o fa-lg"></i>
                            <span class="separator">
                                <i class="fa-angle-right fa"></i>
                            </span>
                            <li><span tabindex="0">Iniciar sesión en el sitio</span></li>
                        </ul>
                    </div>        
                    <section id="region-main" class="span12">
                        <span class="notifications" id="user-notifications"></span>
                        <div role="main"><span id="maincontent"></span>
                            <div class="loginbox clearfix twocolumns">
                                <div class="loginpanel">
                                    <h2>Editar Estudiante</h2>
                                    <div class="subcontent">
                                        <form (ngSubmit)="guardar( f )"
                                              #f="ngForm">
                                           
                                            <div class="form-group">
                                                <label for="username">Cedula</label>           
                                                <input type="number" 
                                                       name="userename"
                                                       [(ngModel)]="est.idest" 
                                                       id="userced" 
                                                       size="20" 
                                                       autocomplete="username" 
                                                       required>
                                                 
                                            </div>
                                            <div class="form-group">
                                                <label for="username">Codigo</label>           
                                                <input type="number" 
                                                       name="userename"
                                                       [(ngModel)]="est.codest"  
                                                       id="usercod" 
                                                       size="20" 
                                                       autocomplete="username" 
                                                       required>
                                                
                                            </div>
                                            <div class="form-group">
                                                <label for="username">Semestre</label>         
                                                <input type="number" 
                                                       name="userename"
                                                       [(ngModel)]="est.semest"  
                                                       id="usersem" 
                                                       size="20" 
                                                       autocomplete="username" 
                                                       required>
                                                  
                                            </div>
                                            <div class="form-group">
                                                    <label for="username">Nombre</label>
                                                    <input type="text" 
                                                           name="userename"
                                                           [(ngModel)]="est.nomest" 
                                                           id="usernom" 
                                                           size="20" 
                                                           autocomplete="username" 
                                                           required>
                                                    
                                            </div>
                                                
                                            <div class="form-group">
                                                    <label for="username">Apellido</label>
                                                    <input type="text" 
                                                           name="userename"
                                                           [(ngModel)]="est.apeest"
                                                           id="userape" 
                                                           size="20" 
                                                           autocomplete="username" 
                                                           required>
                                                    
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Contraseña</label>
                                                <input type="password" 
                                                       name="password" 
                                                       [(ngModel)]="est.paswest"
                                                       id="password" 
                                                       size="20" 
                                                       autocomplete="current-password" 
                                                       required>
                                            
                                            </div>
                                           
                                            <div>
                                                <button type="submit" class="btn btn-success">
                                                    <i class="fa fa-save"></i>
                                                    Atualizar Estudiante
                                                </button>
                                            </div>
                                           
                                        </form>
                                        
                                    </div>
                                </div>
                                
                            </div>
                        </div>          
                    </section>
            </div>
        </div>
    
</div>
